<h2>Register</h2>
<hr>
<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" required/>

  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" required/>

  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" required email/>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" required/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
    <img class="pl-3" />
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>

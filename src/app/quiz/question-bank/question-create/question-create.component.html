<mat-card>
    <form [formGroup]="form" (submit)="onSaveQuestion()"  >
        
        <mat-form-field>
            <input matInput type="text" formControlName="type" placeholder="Question Type">
            <mat-error *ngIf="form.get('type').invalid">Question Type is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="category" placeholder="Question Category">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="text" placeholder="Question Text">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="maxScore" placeholder="Max Score">
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click();">Pick Image</button>
            <input type="file" #filePicker (change)="onFilePicked($event)" accept=".jpg,.png" />
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" >
        </div>
        <button color="primary" mat-raised-button type="submit">Save Question</button>
        <button  mat-raised-button type="button" routerLink="/">Cancel</button>
    </form>
</mat-card>
